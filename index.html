<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCC Simulator - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcomeMessage" class="welcome-message"></div>

        <!-- Main Navigation Panel -->
        <div class="navigation-panel" id="mainNavigationPanel">
            <h2>Select a Mode</h2>
            <button id="startTutorModeButton" class="start-button">Start Tutor Mode</button>
            <button id="startEasyPracticeButton" class="practice-button easy-mode">Start Easy Practice</button>
            <button id="startHardPracticeButton" class="practice-button hard-mode">Start Hard Practice</button>
        </div>
        <!-- END Main Navigation -->

    </div>

    <script src="index.js"></script>
</body>
</html>
